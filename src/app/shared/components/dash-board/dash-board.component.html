<header class="bg-primary p-4 text-center">
    <h1 class="font-weight-bold">
        Angular In Http
    </h1>
</header>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mb-4" *ngFor="let post of postArray">
                <div class="card-header">
                    {{ post.title}}
                </div>
                <div class="card-body">
                    {{post.body}}
                </div>
                <div class="card-footer">
                    <button class="btn-primary btn-block"
                    [routerLink]="['/home', post.id]"
                    >view more</button>
                </div>
            </div>
        </div>
    </div>
</div>
